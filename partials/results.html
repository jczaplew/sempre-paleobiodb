<div class="alert alert-warning">
  <strong>Please note:</strong> Checking the "Best match" for a given result provides immediate feedback to Sempre to help improve future results. 
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Link</th>
      <th>Confidence</th>
      <th>Best match</th>
    </tr>
  </thead>
  <tbody>
    {{#candidates}}
    <tr>
      <td>
        <a href="{{url}}" class="resultLink" id="link{{index}}">{{url}}</a>
      </td>
      <td class="stars">
        {{#stars}}
        <i class="fa fa-star"></i>
        {{/stars}}
      </td>
      <td>
        <input type="checkbox" class="best" value="{{index}}">
      </td>
    {{/candidates}}
    <tr>
      <td id="noMatches">None of these results reflect the search</td>
      <td class="stars"></td>
      <td>
        <input type="checkbox" value="-1">
      </td>
    </tr>
  </tbody>
</table>
